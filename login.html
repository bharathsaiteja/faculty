<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Delivery App - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>EZYFILL</h1>
        <form class="login-form" id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="button" id="request-otp-button" onclick="requestOTP()">Request OTP</button>
                </form>
        <form class="otp-form" id="otp-form" style="display: none">
            <h2>Verify OTP</h2>
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="button" id="verify-otp-button" onclick="validateOTP()"><a href="code.html">Validate otp</a></button>
        </form>
        <p id="error-message" style="color: red; display: none;">Incorrect username or phone number.</p>
        <script>src="code.html"</script>
    </div>

        function requestOTP() {

            var phone = document.getElementById("phone").value;

            // For this example, we'll simulate OTP entry after a delay.
            setTimeout(function() {
                // Hide the login form and show the OTP form.
                document.getElementById("login-form").style.display = "none";
                document.getElementById("otp-form").style.display = "block";
            }, 300); // Simulate a 2-second delay
        }

        function validateOTP() {

            // For this example, we'll simulate OTP verification succeeds.

        }
    </script>
</body>
</html>
